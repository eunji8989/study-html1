<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document</title>
    <link href="css/장바구니.css" rel="stylesheet">
</head>

<body>
    
    <div class="cart-bacekground">
        <h3 class="cart-header">Your shopping cart</h3>
        <table class="cart-table">
            <thead>
                <tr>
                    <th style="width: 17.5%"></th>
                    <th style="text-align: left;">ITEM</th>
                    <th style="width: 17.5%; text-align: right">AMOUNT</th>
                    <th style="width: 17.5%; text-align: right">PRICE</th>
                    <th style="width: 17.5%; text-align: right; padding-right: 3%">TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/converse.png"></td>
                    <td>
                        <p class="item-text text2">컨버스</p>
                        <p class="item-text text1" style="font-size: 14px">상세설명</p>
                    </td>
                    <td class="text1">1</td>
                    <td class="text1">70000</td>
                    <td class="text2" style="padding-right: 3%">70000</td>
                </tr>
                <tr>
                    <td><img src="img/귀도미스타.png"></td>
                    <td>
                        <p class="item-text text2">피규어</p>
                        <p class="item-text text1" style="font-size: 14px">상세설명</p>
                    </td>
                    <td class="text1">1</td>
                    <td class="text1">70000</td>
                    <td class="text2" style="padding-right: 3%">70000</td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td class="text2" style="padding-right: 3%; text-align: right;">140000</td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top: 15px; margin-bottom: 100px;">
            <a href="#" class="link-edit">Edit your shoppong cart</a>
            <button class="btn-pay">Choose payment method</button>
            <p style="clear: both"></p>
        </div>
    </div>
</body>
